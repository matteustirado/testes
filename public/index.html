<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Dédalos - Login</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main id="login-container" class="gradient-border">
        <div class="login-header">
            <img src="assets/img/logo.png" alt="Logo Rádio Dédalos">
        </div>

        <div id="login-view">
            <p class="view-subtitle">Acesse sua conta para continuar</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input id="username" name="username" type="text" required class="form-input" placeholder="Digite seu usuário">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input id="password" name="password" type="password" required class="form-input" placeholder="Digite sua senha">
                        <button type="button" id="togglePassword" class="password-toggle-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit" id="loginButton" class="button primary-button full-width">
                        <span id="buttonText">Conectar</span>
                        <i id="loadingSpinner" class="fas fa-spinner loading-spinner hidden"></i>
                    </button>
                </div>
            </form>

            <div class="report-section-toggle">
                <button id="showReportViewBtn" class="report-toggle-btn">
                    <i class="fas fa-bug"></i>
                    Relatar problema
                </button>
            </div>
        </div>

        <div id="report-view" class="hidden">
            <div id="report-form-wrapper">
                <div class="view-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Relatar Problema</h2>
                </div>
                <form id="reportProblemForm">
                    <div class="form-group">
                        <label for="problemCategory">Categoria do Problema</label>
                        <div class="input-wrapper">
                            <i class="fas fa-layer-group"></i>
                            <select id="problemCategory" name="problemCategory" required class="form-input">
                                <option value="">Selecione uma categoria</option>
                                <option value="login_error">Não consigo fazer login</option>
                                <option value="visual_bug">Problema visual / Layout quebrado</option>
                                <option value="functional_error">Uma função não está operando</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="problemDescription">Mensagem</label>
                        <textarea id="problemDescription" class="form-input" rows="5" required placeholder="Descreva o problema que você está enfrentando..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelReportBtn" class="button secondary-button">Cancelar</button>
                        <button type="submit" id="submitReportBtn" class="button primary-button">Enviar</button>
                    </div>
                </form>
            </div>

            <div id="report-confirmation-view" class="hidden">
                <div class="confirmation-content">
                    <i class="fas fa-check-circle confirmation-icon"></i>
                    <h3>Relatório Enviado!</h3>
                    <p>Obrigado pelo seu feedback. Nossa equipe irá analisar o problema o mais breve possível.</p>
                    <button id="back-to-login-btn" class="button secondary-button">Voltar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
