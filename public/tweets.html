<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Reposts do X</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tweets.css">
</head>
<body>
    <main id="app-container" class="gradient-border">
        <header id="panel-header">
            <div>
                <h1 class="header-title gradient-text">Gerenciar Reposts do X</h1>
                <p class="header-subtitle">Adicione um repost apenas colando o link do post abaixo.</p>
            </div>
            <div class="header-buttons">
                <button id="logout-btn" class="button ghost-button small"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </header>

        <div id="success-message" class="alert success-alert hidden">
            <i class="fas fa-check-circle"></i>
            <span id="success-text"></span>
        </div>

        <section class="card-style">
            <h2 class="section-title"><i class="fas fa-plus-circle icon"></i> Adicionar Novo Repost via Link</h2>
            <form id="add-tweet-form" class="add-tweet-form-simple">
                <div class="form-group">
                    <label for="tweet-url">URL do Post no X (Twitter)</label>
                    <input type="url" id="tweet-url" class="form-input" placeholder="https://x.com/usuario/status/..." required>
                </div>
                <div class="form-group">
                    <label for="tweet-location">Exibir em</label>
                    <select id="tweet-location" class="form-input" required>
                        <option value="sp">São Paulo</option>
                        <option value="bh">Belo Horizonte</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit-tweet-btn" class="button primary-button">
                        <span id="submit-btn-text">Buscar e Salvar</span>
                        <i id="submit-spinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>
        </section>

        <section class="card-style">
            <h2 class="section-title"><i class="fas fa-list-alt icon"></i> Reposts Cadastrados</h2>
            <div class="table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Autor</th>
                            <th>Texto</th>
                            <th>Unidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tweets-list-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tweetsUI.js"></script>
</body>
</html>
