<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatilho Manual</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; text-align: center; }
        .trigger-container { padding: 2rem; width: 100%; }
        .status { margin-top: 1.5rem; font-weight: 500; min-height: 24px; }
        .status.success { color: var(--color-success); }
        .status.error { color: var(--color-danger); }
        .simulation-form { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem; }
        .simulation-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <main id="app-container" class="gradient-border">
        <div class="trigger-container">
            <h1 class="header-title gradient-text">Controle Manual</h1>
            <section class="vote-trigger">
                <p class="header-subtitle">Use o botão para iniciar uma nova rodada de votação.</p>
                <button id="trigger-button" class="button primary-button" style="padding: 1rem 2rem; font-size: 1.2rem;">
                    <i class="fas fa-play-circle"></i> Iniciar Votação
                </button>
            </section>
            <section class="simulation-form">
                <p class="header-subtitle">Use os campos para simular os dados do placar.</p>
                <div class="simulation-grid">
                    <div class="form-group"><label for="sim-versatil">🔥 Versátil</label><input type="number" id="sim-versatil" class="form-input" value="25"></div>
                    <div class="form-group"><label for="sim-passivo">🍑 Passivo</label><input type="number" id="sim-passivo" class="form-input" value="40"></div>
                    <div class="form-group"><label for="sim-ativo">🍆 Ativo</label><input type="number" id="sim-ativo" class="form-input" value="15"></div>
                    <div class="form-group"><label for="sim-curioso">👀 Curioso</label><input type="number" id="sim-curioso" class="form-input" value="8"></div>
                    <div class="form-group"><label for="sim-beber_curtir">🍹 Beber/Curtir</label><input type="number" id="sim-beber_curtir" class="form-input" value="10"></div>
                    <div class="form-group"><label for="sim-so_amizade">🫰 Só Amizade</label><input type="number" id="sim-so_amizade" class="form-input" value="2"></div>
                    <div class="form-group"><label for="sim-capacity">Movimento (0-200)</label><input type="number" id="sim-capacity" class="form-input" value="110" max="200" min="0"></div>
                </div>
                <button id="simulate-button" class="button success-button" style="padding: 1rem 2rem; font-size: 1.2rem;">
                    <i class="fas fa-chart-bar"></i> Simular Placar
                </button>
            </section>
            <div id="status-message" class="status"></div>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/trigger.js"></script>
</body>
</html>
